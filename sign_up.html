            <form  id="user-form" style="border:1px solid #ccc">
               
                <div class="container">
                  
                  <p>Please fill in this form to create an account.</p>
                  <hr>
                  
                  <label for="name"><b>Name</b></label>
                  <input type="text" id="username" placeholder="Enter your name...." name="name" required>
                  <label for="Phone_num"><b>Phone number</b></label>
                  <input type="text" id="phnum"placeholder="number" name="Phone_num" required>
              
                  <label for="email"><b>Email</b></label>
                  <input type="text" id="email" placeholder="Enter Email" name="email" required>
              
                  <label for="psw"><b>Password</b></label>
                  <input type="password" id="password" placeholder="Enter Password" name="psw" required>
        
              
                  <label>
                    <input type="checkbox" id="chkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                  </label>
              
                  <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
              
                  <div class="clearfix">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Register</button>
                  </div>
                </div>
